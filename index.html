<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/page-bg.css">

<body class="minimum-whole-screen bg-1">

  <div class="minimum-whole-screen bg-2">
    <div class="minimum-whole-screen bg-3">
      <main class="minimum-whole-screen main">

        <h1 class="title" id="title">We're launching soon</h1>
        <div class="cards-row">

          <div class="cards-column">
            <div id="days" class="card ">
              <div class="display next-top">
                <span class="time days-next"></span>
              </div>

              <div class="display current-bottom">
                <span class="time days"></span>
              </div>

              <div class="display next-bottom">
                <span class="time days-next"></span>
              </div>

              <div class="display current-top">
                <span class="time days"></span>
              </div>
            </div>

            <p class="card-text">Days</p>
          </div>

          <div class="cards-column">
            <div id="hours" class="card">

              <div class="display next-top">
                <span class="time hours-next"></span>
              </div>

              <div class="display current-bottom">
                <span class="time hours"></span>
              </div>

              <div class="display next-bottom">
                <span class="time hours-next"></span>
              </div>

              <div class="display current-top">
                <span class="time hours"></span>
              </div>
            </div>

            <p class="card-text">Hours</p>
          </div>

          <div class="cards-column">
            <div id="minutes" class="card">

              <div class="display next-top">
                <span class="time minutes-next"></span>
              </div>

              <div class="display current-bottom">
                <span class="time minutes"></span>
              </div>

              <div class="display next-bottom">
                <span class="time minutes-next"></span>
              </div>

              <div class="display current-top">
                <span class="time minutes"></span>
              </div>
            </div>

            <p class="card-text">Minutes</p>
          </div>

          <div class="cards-column">
            <div id="seconds" class="card">

              <div class="display next-top">
                <span class="time seconds-next"></span>
              </div>

              <div class="display current-bottom">
                <span class="time seconds"></span>
              </div>

              <div class="display next-bottom">
                <span class="time seconds-next"></span>
              </div>

              <div class="display current-top">
                <span class="time seconds"></span>
              </div>
            </div>

            <p class="card-text">Seconds</p>
          </div>

        </div>
      </main>

        <button id="open-settings" class="open-settings-btn " type="button" aria-label="set countdown date"><img src="./assets/images/settings_gear.svg" alt="setting gear icon"></button>
        <div class="settings hidden">
          <form class="set-date-form ">
            <div class="input-group">
              <label for="date">Choose date for your countdown end</label>
              <!-- pattern attribute is not supported  for datetime-local input, but will be as fallback validation for for text input (if browser do not support datetime-local)-->
              <input id="date" name="date" class="date-input input" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
            </div>
            <div class="input-group">
              <label for="countdownTitle">Countdown title</label>
              <input id="countdownTitle" name="countdownTitle" class="input" type="text" value="We're launching soon" maxlength="50">
            </div>
            <button class="btn submit-btn" type="submit">Set</button>
          </form>
        </div>
      </footer>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/settings.js"></script>
</body>

</html>
